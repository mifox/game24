<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>24点游戏</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f8ff;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            color: #333;
        }
        .numbers {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 30px 0;
        }
        .number {
            width: 80px;
            height: 80px;
            background-color: #4CAF50;
            color: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 32px;
            font-weight: bold;
        }
        .input-area {
            margin: 20px 0;
        }
        input {
            width: 300px;
            padding: 10px;
            font-size: 18px;
            border: 2px solid #ddd;
            border-radius: 5px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 18px;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px;
        }
        button:hover {
            background-color: #45a049;
        }
        button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }
        .message {
            margin: 20px 0;
            min-height: 30px;
            font-size: 18px;
            font-weight: bold;
        }
        .success {
            color: green;
        }
        .error {
            color: red;
        }
        .controls {
            margin: 20px 0;
        }
        .timer {
            font-size: 20px;
            font-weight: bold;
            color: #333;
            margin: 10px 0;
        }
        .rules {
            text-align: left;
            background-color: #f9f9f9;
            padding: 15px;
            border-radius: 5px;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>24点游戏</h1>
        
        <div class="rules">
            <h3>游戏规则：</h3>
            <p>使用四则运算（+、-、*、/）和括号，将给出的4个数字计算出结果为24。</p>
            <p>每个数字必须且只能使用一次。</p>
            <p>例如：数字为 4, 6, 2, 3，可以是 (4+6-2)*3=24</p>
        </div>
        
        <div class="timer">时间: <span id="time">0</span> 秒</div>
        
        <div class="numbers">
            <div class="number" id="num1">0</div>
            <div class="number" id="num2">0</div>
            <div class="number" id="num3">0</div>
            <div class="number" id="num4">0</div>
        </div>
        
        <div class="input-area">
            <input type="text" id="expression" placeholder="输入你的表达式，例如: (4+6-2)*3">
        </div>
        
        <div class="controls">
            <button id="check">检查答案</button>
            <button id="newGame">新游戏</button>
            <button id="solution">查看解答</button>
        </div>
        
        <div id="message" class="message"></div>
        
        <div class="score">
            <p>已解决: <span id="solved">0</span> 题</p>
        </div>
    </div>

    <script>
        // 游戏变量
        let numbers = [0, 0, 0, 0];
        let startTime;
        let timerInterval;
        let solvedCount = 0;
        
        // DOM 元素
        const numElements = [
            document.getElementById('num1'),
            document.getElementById('num2'),
            document.getElementById('num3'),
            document.getElementById('num4')
        ];
        const expressionInput = document.getElementById('expression');
        const checkButton = document.getElementById('check');
        const newGameButton = document.getElementById('newGame');
        const solutionButton = document.getElementById('solution');
        const messageElement = document.getElementById('message');
        const timeElement = document.getElementById('time');
        const solvedElement = document.getElementById('solved');
        
        // 初始化游戏
        function initGame() {
            generateNumbers();
            displayNumbers();
            clearMessage();
            startTimer();
            expressionInput.value = '';
            expressionInput.focus();
        }
        
        // 生成4个随机数 (1-9)
        function generateNumbers() {
            for (let i = 0; i < 4; i++) {
                numbers[i] = Math.floor(Math.random() * 9) + 1;
            }
        }
        
        // 显示数字
        function displayNumbers() {
            for (let i = 0; i < 4; i++) {
                numElements[i].textContent = numbers[i];
            }
        }
        
        // 开始计时器
        function startTimer() {
            startTime = new Date();
            clearInterval(timerInterval);
            timerInterval = setInterval(updateTimer, 1000);
        }
        
        // 更新计时器
        function updateTimer() {
            const elapsed = Math.floor((new Date() - startTime) / 1000);
            timeElement.textContent = elapsed;
        }
        
        // 清除消息
        function clearMessage() {
            messageElement.textContent = '';
            messageElement.className = 'message';
        }
        
        // 检查答案
        function checkAnswer() {
            const expression = expressionInput.value.trim();
            
            if (!expression) {
                showMessage('请输入一个表达式', 'error');
                return;
            }
            
            try {
                // 验证表达式是否合法
                const result = evaluateExpression(expression);
                
                // 检查是否使用了正确的数字
                if (!validateNumbers(expression)) {
                    showMessage('表达式必须使用给定的4个数字，且每个数字只能使用一次', 'error');
                    return;
                }
                
                if (Math.abs(result - 24) < 0.001) { // 考虑浮点数精度问题
                    const elapsed = Math.floor((new Date() - startTime) / 1000);
                    showMessage(`恭喜！答案正确！用时 ${elapsed} 秒`, 'success');
                    solvedCount++;
                    solvedElement.textContent = solvedCount;
                    clearInterval(timerInterval);
                } else {
                    showMessage(`答案不正确，结果是 ${result}，请再试一次`, 'error');
                }
            } catch (e) {
                showMessage('表达式格式错误，请检查后重试', 'error');
            }
        }
        
        // 计算表达式结果
        function evaluateExpression(expr) {
            // 简单的安全检查，只允许数字、基本运算符和括号
            if (!/^[\d\s\+\-\*\/\(\)\.]+$/.test(expr)) {
                throw new Error('Invalid characters');
            }
            
            // 使用 Function 构造器代替 eval 提高安全性
            return Function('"use strict"; return (' + expr + ')')();
        }
        
        // 验证表达式是否使用了正确的数字
        function validateNumbers(expr) {
            // 提取表达式中的所有数字
            const exprNumbers = expr.match(/\d+/g);
            
            if (!exprNumbers || exprNumbers.length !== 4) {
                return false;
            }
            
            // 转换为数字并排序
            const exprNums = exprNumbers.map(Number).sort();
            const originalNums = [...numbers].sort();
            
            // 检查是否匹配
            for (let i = 0; i < 4; i++) {
                if (exprNums[i] !== originalNums[i]) {
                    return false;
                }
            }
            
            return true;
        }
        
        // 显示消息
        function showMessage(text, type) {
            messageElement.textContent = text;
            messageElement.className = 'message ' + type;
        }
        
        // 查看解答
        function showSolution() {
            // 这里我们简单地显示一个可能的解（如果存在）
            const solutions = findSolutions();
            if (solutions.length > 0) {
                showMessage(`一个可能的解: ${solutions[0]}`, 'success');
            } else {
                showMessage('这个问题无解', 'error');
            }
        }
        
        // 查找所有可能的解（简化版）
        function findSolutions() {
            // 这是一个简化的实现，实际的24点解法比较复杂
            // 这里只提供一些常见的解法模式
            const solutions = [];
            
            // 尝试一些常见的模式
            const patterns = [
                `${numbers[0]}*${numbers[1]}+${numbers[2]}+${numbers[3]}`,
                `${numbers[0]}*${numbers[1]}*${numbers[2]}-${numbers[3]}`,
                `(${numbers[0]}+${numbers[1]})+${numbers[2]}+${numbers[3]}`,
                `(${numbers[0]}+${numbers[1]})*${numbers[2]}+${numbers[3]}`,
                `${numbers[0]}+${numbers[1]}*${numbers[2]}+${numbers[3]}`,
                `${numbers[0]}*(${numbers[1]}+${numbers[2]})+${numbers[3]}`,
                `${numbers[0]}*${numbers[1]}*${numbers[2]}/${numbers[3]}`
            ];
            
            for (const pattern of patterns) {
                try {
                    const result = evaluateExpression(pattern);
                    if (Math.abs(result - 24) < 0.001) {
                        solutions.push(pattern);
                    }
                } catch (e) {
                    // 忽略无效表达式
                }
            }
            
            return [...new Set(solutions)]; // 去重
        }
        
        // 事件监听器
        checkButton.addEventListener('click', checkAnswer);
        newGameButton.addEventListener('click', initGame);
        solutionButton.addEventListener('click', showSolution);
        
        expressionInput.addEventListener('keyup', function(event) {
            if (event.key === 'Enter') {
                checkAnswer();
            }
        });
        
        // 启动游戏
        initGame();
    </script>
</body>
</html>
